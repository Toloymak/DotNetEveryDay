name: Code coverage analyzer

on:
  push:
    branches: [ dev/unit-tests ]
  pull_request:
    branches: [ dev/unit-tests ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      working-directory: src
      
    - name: Build
      run: dotnet build --no-restore
      working-directory: src
      
    - name: Test
      run: dotnet test DotNetEveryDay.Extensions.Tests/DotNetEveryDay.Extensions.Tests.csproj /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov
      working-directory: src
      
    - name: Publish coverage report to coveralls.io
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }} 
        path-to-lcov: src/DotNetEveryDay.Extensions.Tests/TestResults/coverage.info
